    <div id="container">

        <div id="gamesList"></div>

      </div>
      <div id="chatScreen">

          <div id='playerBoardOdd' class='playerBoards'>

          </div> -->

          <div id="gameScreen">
            <div id="playerPart">
              <label for="divPlayers">Aan de beurt:</label>
              <span id="divPlayers"></span>
              <button id="startGame">Start Game</button>
              <button id="endTurn">BeÃ«indig beurt</button>
            </div>
            
            <div id="totaal-wrapper">
              <label for="totaal">Totaal gegooide ogen: </label>
              <span id="totaal"></span>
            </div>
            <div id="selectedDice"></div>
            <label for="divBoard">Gegooide dobbelstenen</label>
            <div id="divBoard"></div>
            <div id="totaalEnButton">
              
              <div id="buttonWrapper">
                <button id="btnDice">Gooi dobbelstenen</button>
              </div>
            </div>
          </div>
          <div id='playerBoardEven' class='playerBoards'>
